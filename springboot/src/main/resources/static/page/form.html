<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>表单提交</title>
	<link rel="stylesheet" type="text/css" href="/static/easyui/themes/metro/easyui.css">
	<link rel="stylesheet" type="text/css" href="/static/easyui/themes/mobile.css">
	<link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css">
	<script type="text/javascript" src="/static/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/static/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/static/easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
	<div class="easyui-navpanel" style="position:relative;padding:20px;">
		<header>
			<div class="m-toolbar">

				<div class="m-right">
					<a href="javascript:void(0)" class="easyui-linkbutton" plain="true" outline="true" onclick="$('#ff').form('reset')" style="width:60px">Reset</a>
				</div>
				<div class="m-left">
					<a href="javascript:void(0)"onclick="submitForm()"  style="width:60px">submit</a>
				</div>
			</div>
		</header>
		<form id="ff" action="../form.lovo" method="post">
			<div style="margin-bottom:10px">
				<input class="easyui-textbox" label="Full name:" prompt="Full name" name="userName" prompt="Full name" style="width:100%">
			</div>
			<div style="margin-bottom:10px">
				<input class="easyui-datebox" label="Birthday:" prompt="Birthday" data-options="editable:false,panelWidth:220,panelHeight:240,iconWidth:30" style="width:100%">
			</div>
			<div style="margin-bottom:10px">
				<input class="easyui-passwordbox" label="Password:" prompt="Password" style="width:100%">
			</div>
			<div style="margin-bottom:10px">
				<input class="easyui-numberbox" label="Number:" prompt="Number" style="width:100%">
			</div>
			<div  style="margin-bottom:10px">
				<input class="easyui-textbox" label="Email:" type="text" name="email" required="true" validType="email" style="width:100%"></input>
			</div>
			<div  style="margin-bottom:10px">
			<input class="easyui-numberspinner" label="numberspinner：" value="1000" data-options="increment:100" style="width:50%;"></input>
			</div>
			<div style="margin-bottom:10px">
				<label class="textbox-label">Switch:</label>
			<input class="easyui-switchbutton" name="switch">
			</div>

			<div style="margin-bottom:10px">
				<input class="easyui-checkbox" name="fruit" value="Apple" label="Apple:">
				<input class="easyui-checkbox" name="fruit" value="Orange" label="Orange:">
				<input class="easyui-checkbox" name="fruit" value="Banana" label="Banana:">
			</div>
			<div style="margin-bottom:10px">
				<input class="easyui-radiobutton" name="fruit" value="Apple" label="Apple:">
				<input class="easyui-radiobutton" name="fruit" value="Orange" label="Orange:">
				<input class="easyui-radiobutton" name="fruit" value="Banana" label="Banana:">
			</div>

			<div style="margin-bottom:10px">
			<select label="select：" class="easyui-combobox" name="state" style="width:200px" panelHeight="100">
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
			</select>
			</div>

			<div style="margin-bottom:10px">

				<input label="file:" class="easyui-filebox" name="file1" data-options="prompt:'Choose another file...'" style="width:100%">
			</div>
			<input type="submit" value="Submit"></input>
		</form>
	</div>
<script>

	$('#ff').form({
		onSubmit:function(){
			return $(this).form('validate');
		},
		success:function(data){
		alert(data);
		location.href="curd.html";
		}
	});


</script>
</body>
</html>
