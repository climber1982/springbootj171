<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>保存用户</title>
    <meta charset="UTF-8"/>
  </head>
  
  <body>

    <table>
         <tr>
             <td>用户名</td>
             <td>用户密码</td>
         </tr>
        <tr th:each="user,stateUser:${userList}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userPassword}"></td>
        </tr>

    </table>
     
    
  </body>
</html>
