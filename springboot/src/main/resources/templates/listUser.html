<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>保存用户</title>
    <meta charset="UTF-8"/>
  </head>
  
  <body>

    <table>
         <tr>
             <td>用户名</td>
             <td>用户密码</td>
             <td>操作</td>
         </tr>
        <tr th:each="user,stateUser:${userList}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td><a th:href="@{delUser(id=${user.userId})}">删除</a>/
                <a th:href="@{gotoUpdate(id=${user.userId})}">修改</a>
           <input type="button" value="id" th:onclick="ff([[${user.userId}]])">
            </td>
        </tr>

    </table>
       <script type="text/javascript">
           function  ff(id) {
               alert(id);
           }
       </script>
    
  </body>
</html>
